<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center logo">
      <img src="/assets/images/knnewlogo.png">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
          <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div scrollX="true" direction="x" overflow-scroll="false" class="scroll_button_matches">
    <ion-button fill="outline" class="btn">received (10)</ion-button>
    <ion-button fill="outline" class="btn">accepted (9)</ion-button>
    <ion-button fill="outline" class="btn">sent items (50+)</ion-button>
    <ion-button fill="outline" class="btn">requests</ion-button>
    <ion-button fill="outline" class="btn">expired</ion-button>
    <ion-button fill="outline" class="btn">deleted</ion-button>
</div>
  <ion-card class="scroll_card">
    <img src="/assets/images/dummy.jpeg">
    <div class="data">
      <p class="name">
        Ajay kumar
      </p>
      <p>
          25yrs, 5'5" * Banking Professional
      </p>
      <p>
          Hindi, Saini
      </p>
      <p>
          Meerut, Utter Pradesh
      </p>
      <hr>
    </div>
   
    <ion-row>
      <ion-col>
        <ion-button size="small" expand="block" color="light">
          <ion-icon slot="start" name="close-circle-outline"></ion-icon>
          Decline
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="small" expand="block">
          <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
          Accept
        </ion-button>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
