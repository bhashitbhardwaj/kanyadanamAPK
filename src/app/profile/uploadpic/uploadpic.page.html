<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button color="primary"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center logo">
          <img src="/assets/images/knnewlogo.png">
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="getPicture()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- <ion-button size="small" (click)="getPicture()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Upload Image</ion-label>
  </ion-button> -->
  <input type="file" *ngIf="isDesktop" #filePicker (change)="onFileChoose($event)"/>
  <ion-card *ngIf="photo">
    <ion-card-content>
      <img [src]="photo">
    </ion-card-content>
  </ion-card>
  <ion-radio-group value="2">
    <ion-row>
      <ion-col size="6">
        <ion-card>
        <ion-item>
          <ion-label>Set as Profle Pictue</ion-label>
          <ion-radio value="1"></ion-radio>
        </ion-item>
          <img src="/assets/images/avatar.jpeg">
        <ion-button size="small" expand="block">
          <ion-icon slot="start" name="trash"></ion-icon>
          Remove Photo
        </ion-button>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
        <ion-item>
          <ion-label>Set as Profle Pictue</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
          <img src="/assets/images/avatar.jpeg">
          <ion-button size="small" expand="block">
            <ion-icon slot="start" name="trash"></ion-icon>
            Remove Photo
          </ion-button>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
        <ion-item>
          <ion-label>Set as Profle Pictue</ion-label>
          <ion-radio value="3"></ion-radio>
        </ion-item>
          <img src="/assets/images/avatar.jpeg">
          <ion-button size="small" expand="block">
            <ion-icon slot="start" name="trash"></ion-icon>
            Remove Photo
          </ion-button>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
        <ion-item>
          <ion-label>Set as Profle Pictue</ion-label>
          <ion-radio value="4"></ion-radio>
        </ion-item>
          <img src="/assets/images/avatar.jpeg">
          <ion-button size="small" expand="block">
            <ion-icon slot="start" name="trash"></ion-icon>
            Remove Photo
          </ion-button>
        </ion-card>
      </ion-col>
  </ion-row>
  </ion-radio-group>

  
</ion-content>
