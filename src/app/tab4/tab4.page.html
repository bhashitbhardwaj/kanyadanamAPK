<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-center logo">
            <img src="/assets/images/knnewlogo.png">
        </ion-title>
        <ion-buttons slot="end">
            <ion-button [routerLink]="'/search'">
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!-- Searchbar with danger color -->
<ion-searchbar (ionChange)="search($event)"></ion-searchbar>
<ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/images/avatar.jpeg" />
      </ion-avatar>
      <ion-label>
        <h2>Finn <ion-text class="last_time">12 min</ion-text></h2>
        <p>Listen, I've had a pretty messed up day...</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/images/avatar.jpeg" />
      </ion-avatar>
      <ion-label>
        <h2>Han <ion-text class="last_time">6 day ago</ion-text></h2>
        <p>I've got enough on my plate as it is, and I...</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
