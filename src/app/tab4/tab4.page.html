<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-center logo">
            <img src="/assets/images/knnewlogo.png">
        </ion-title>
        <ion-buttons slot="end">
            <ion-button [routerLink]="'/search'">
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-searchbar (ionChange)="search($event)"></ion-searchbar>
<ion-list>
    <ion-item *ngFor="let item of userlist" (click)="chat(item.id)">
      <ion-avatar slot="start">
        <img [src]="item.first_image" />
      </ion-avatar>
      <ion-label>
        <h2>{{item.name}} <ion-text class="last_time">{{item.last_seen}}</ion-text></h2>
        <p><ion-text *ngIf="item.last_msg">{{item.last_msg}} </ion-text>
      <ion-text class="last_count" *ngIf="item.getUnreadMessageCount">{{item.getUnreadMessageCount}}</ion-text>
      </p>
        <p *ngIf="item.online_status">{{item.online_status}}</p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="!userlist.length">
      <ion-button  expand="block" fill="clear" color="danger">
        <ion-icon slot="start" name="alert-circle"></ion-icon>
        No Data Found
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
